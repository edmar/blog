<div class='header'>
  <a class="header-logo" href="{{ .Site.BaseURL }}/{{ .Lang }}">{{ .Site.Title }}</a>
  <div class="menu-main">
    <ul>
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
            <li class="menu-item-{{ .Name | lower }}{{ if $currentPage.IsMenuCurrent "main" . }} active{{ end }}">
                <a href="{{ .URL | relLangURL }}">{{ .Name }}</a>
            </li>
        {{end}}
    </ul>
  </div>


  {{ if .Site.IsMultiLingual }}
  <nav id="lang-menu">
    <ul>
        <ul class="dropdown__menu">
          {{ range $.Translations }}
          <li><a title="{{ .Language.LanguageName }}" href="{{ .Permalink }}">{{ .Language.LanguageName }}</a></li>
        </ul>
          {{ end }}
      </li>
    </ul>
  </nav>
{{ end }}

</div>
